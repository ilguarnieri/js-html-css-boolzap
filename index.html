<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/light-mode.css">
    <link rel="icon" href="assets/img/icon.svg">
    <title>BoolzApp Web</title>
</head>
<body>
    
    <section id="app" class="app-wrapper">

        <div class="side-bar col-side">
            <!-- side bar -->
            <div class="header-bar">
                <figure class="avatar avatar-header">
                    <img src="/assets/img/user.jpeg" alt="user">
                </figure>
                <div class="header_option">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- search bar -->
            <div class="search-bar">
                <input type="search" id="contact-search" placeholder="Cerca o inizia una nuova chat">
                <i class="fas fa-search icon-search"></i>
            </div>

            <!-- contacts -->
            <ul class="contacts-side">
                <ul>
                    <li class="contact">
                        <!-- img -->
                        <div class="avatar_wrapper">
                            <figure class="avatar">
                                <img src="assets/img/user.jpeg" alt="nome">
                            </figure>
                        </div>
                        
                        <div class="contact_info">
                            <!-- nome -->
                            <div class="contact_name_date">
                                <h4 class="contact_name">Angelo Guarnieri</h4>
                                <p class="msg_data">ieri</p>
                            </div>

                            <!-- messaggio -->
                            <div class="msg_preview">
                                <p>Ciao come stai?</p>
                            </div>
                        </div>
                    </li>
                </ul>
                
            </ul>
        </div>


    </section>

    <script src="assets/js/app.js"></script>    
</body>
</html>
